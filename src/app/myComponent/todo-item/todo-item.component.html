<div class="container mb-3">
    <h3 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h3>
    <p [ngClass]="{'strike': !todo.active}">{{todo.description}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck{{i}}" (click)="onCheckBoxClick(todo)" [checked]="!todo.active" >
        <label class="form-check-label" for="exampleCheck{{i}}">Mark as done</label>
      </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
